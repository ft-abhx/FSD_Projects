<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="./editor.css" rel="stylesheet">
    <title>Album</title>
  </head>
  <body>
    <div class="container">
        <h1 style="text-align:center;">Photo Editor</h1>
        <div class="row canv">
            <div class="col-12 col-lg-6 col-sm-12">
                <canvas id="canvas" width="600" height="400"></canvas>
            </div>
            <div class="col-12 col-lg-6 col-sm-12">
                <div class="row">
                    <div class="col-6">
                        <button type="button" class="btn btn-primary" id='color' onclick="checkcolor()">Check Color</button>
                        <p id="color-val"></p>
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn btn-primary" onclick="saveFile()">Save</button>
                    </div>
                </div>
                <div class="row">
                    Brightness
                    <input type="range" id="slider" value="1" min="0" max="2" step="0.01" oninput="changeBrightness(this.value)">
                </div>
                <div class="row">
                    Contrast
                <input type="range" id="slider" value="1" min="0" max="2" step="0.01" oninput="changeContrast(this.value)">
                </div>
                <div class="row">
                    Saturation
                <input type="range" id="slider" value="1" min="0" max="2" step="0.01" oninput="changeSaturation(this.value)">
                </div>
                <div class="row">
                    Hue
                <input type="range" id="slider" value="1" min="0" max="2" step="0.01" oninput="changeHue(this.value)">
                </div>
                <div class="row">
                    Sepia
                <input type="range" id="slider" value="1" min="0" max="2" step="0.01" oninput="changeSepia(this.value)">
                </div>
                <div class="row">
                    Grayscale
                <input type="range" id="slider" value="1" min="0" max="2" step="0.01" oninput="changeGrayscale(this.value)">
                </div>
                <div class="row">
                    Invert
                <input type="range" id="slider" value="1" min="0" max="2" step="0.01" oninput="changeInvert(this.value)">
                </div>
                <div class="row">
                    Blur
                <input type="range" id="slider" value="1" min="0" max="2" step="0.01" oninput="changeBlur(this.value)">
                </div>
            </div>
        </div>
    </div>
  <script src="./editor.js"></script>
  </body>
</html>
